# configure your datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=bankaccount
quarkus.datasource.password=bankaccount
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/bankaccount

# Flyway minimal config properties
quarkus.flyway.migrate-at-start=true

# Configure the Kafka sink (we write to it)
mp.messaging.outgoing.fruit-out.connector=smallrye-kafka
mp.messaging.outgoing.fruit-out.topic=transactions
mp.messaging.outgoing.fruit-out.value.serializer=io.quarkus.kafka.client.serialization.JsonbSerializer